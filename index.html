<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDF-canvas sandbox</title>
    <link rel="stylesheet" href="src/style/style.css">
    <link rel="stylesheet" href="src/style/meta-style.css">
</head>

<body>
    <div class="container-sliders">
        <div class="slider">
            <div>
                <span>smoothRadius</span><span class="slider-value" id="sRt">45</span>
            </div>
            <input type="range" min="1" max="500" value="45" id="sR">
        </div>
        <div class="slider">
            <div>
                <span>gain</span><span class="slider-value" id="gt">0</span>
            </div>
            <input type="range" min="-25" max="25" value="0" step="0.05" id="g">
        </div>
        <div class="slider">
            <div>
                <span>contrast</span><span class="slider-value" id="ct">0.1</span>
            </div>
            <input type="range" min="-0.5" max="0.5" value="0.1" step="0.001" id="c">
        </div>
        <div class="slider">
            <div>
                <span>steps</span><span class="slider-value" id="st">500</span>
            </div>
            <input type="range" min="2" max="500" value="500" id="s">
        </div>
        <button id="colors">Change colors</button>
    </div>

    <div id="container">
        <div class="meta-box" id="test-box"></div>
        <div class="meta-box-rounded" r="22.5" id="test-box-2"></div>
        <div class="meta-text" updateMouse="" id="test-text">sdf</div>
        <div class="meta-circle" id="circle"></div>

        <div id="cursor">
            <div class="meta-box-rounded" r="15" updateMouse=""></div>
            <div class="meta-box-rounded" r="15" updateMouse=""></div>
        </div>
    </div>

    <div id="meta-container"></div>

    <script type="importmap">
        {
          "imports": {
            "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.164.1/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@<version>/examples/jsm/"
          }
        }
    </script>
    <script type="module" src="src/logic/meta-logic.js"></script>
    <script type="module" src="src/logic/script.js"></script>
</body>

</html>
